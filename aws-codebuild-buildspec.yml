version: 0.2
phases: 
  install: 
    commands: 
      - apt-get update -y
      - apt-get install -y maven
      - export DEBIAN_FRONTEND=noninteractive && apt-get install -y awscli
  build: 
    commands: 
      - mvn clean package
      - docker image build -t sample-app:1.0 .
artifacts:
  files: 
    - target/devops.war
